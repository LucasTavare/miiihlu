<body>


    <div class="container-meu">

        <div class="fundo">
            <div class="nav-bar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                    <li><a href="" id="login" data-bs-toggle="modal" data-bs-target="#staticBackdrop">login</a></li>
                </ul>
                <hr class="hr-navbar">
            </div>

            <div id="triangulo-para-cima"></div>
        </div>
        
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-titulo" id="staticBackdropLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="corpo-modal">
                    <img class="logo-modal" src="img/logo.png" alt="">
                    <form class="form-login">
                        <div>
                            <label for="login">Login</label>
                            <input type="text" name="login" id="login" placeholder="Digite seu login...">
                        </div>
                        <div>
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="senha" placeholder="Digite sua senha...">
                        </div>
                        <span><a href="" data-bs-target="#staticBackdrop2" data-bs-toggle="modal">Nâo tem uma consta? Cadastre-se!</a></span>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="validaLogin()">Login</button>
                </div>
            </div>
        </div>
    </div>

    
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5 modal-titulo" id="staticBackdropLabel">Cadastro</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="corpo-modal">
                    <img class="logo-modal" src="img/logo.png" alt="">
                    <form class="form-cadastro" id="form-cadastros">
                        <div>
                            <label for="login">Login</label>
                            <input type="text" name="login-cadastro" id="login-cadastro" placeholder="Digite seu login...">
                        </div>
                        <div>
                            <label for="senha">Senha</label>
                            <input type="password" name="senha-cadastro" id="senha-cadastro" placeholder="Digite sua senha...">
                        </div>
                        <div>
                            <label for="confirmar">Confirmar Senha</label>
                            <input type="password" name="confirmar-cadastro" id="confirmar-cadastro" placeholder="Digite sua senha...">
                        </div>
                        <span><a href="" data-bs-target="#staticBackdrop" data-bs-toggle="modal">Já tem uma conta? Faça login!</a></span>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary" onclick="addUser()">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>

    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script-animacao.js"></script>
    <script src="js/cadastro-login.js"></script>
  </body>
